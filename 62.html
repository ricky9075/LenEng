<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習六十二</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>形容詞的比較級</h1>
        <h2>練習六十二<h2>
    </header>
<div id="app">
    <div class="container">
        寫出以下形容詞的比較級：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. small",
            Col2: "1. smaller"
        },
        {
            Col1: "2. slow",
            Col2: "2. slower"
        },
        {
            Col1: "3. intelligent",
            Col2: "3. more intelligent"
        },
        {
            Col1: "4. expensive",
            Col2: "4. more expensive"
        },
        {
            Col1: "5. tall",
            Col2: "5. taller"
        },
        {
            Col1: "6. short",
            Col2: "6. shorter"
        },
        {
            Col1: "7. important",
            Col2: "7. more important"
        },
        {
            Col1: "8. cheap",
            Col2: "8.cheaper"
        },
        {
            Col1: "9. famous",
            Col2: "9. more famous"
        },
        {
            Col1: "10. cold",
            Col2: "10. colder"
        },
        {
            Col1: "11. fast",
            Col2: "11. faster"
        },
        {
            Col1: "12. careful",
            Col2: "12.more careful"
        },
        {
            Col1: "13. colorful",
            Col2: "13. more colorful"
        },
        {
            Col1: "14. long",
            Col2: "14.longer"
        },
        {
            Col1: "15. dark",
            Col2: "15. darker"
        },
        {
            Col1: "16. bright",
            Col2: "16. brighter"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
