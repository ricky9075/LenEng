<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十七</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.5 問 句 的 被 動 語 氣</h1>
        <h2>練習三十七<h2>
    </header>
<div id="app">
    <div class="container">
        改錯：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. ＊This is a book which wrote by Dickens.",
            Col2: "1. This is a book which was written by Dickens."
        },
        {
            Col1: "2. ＊Are the music enjoyed by those elderly people?",
            Col2: "2. Is the music enjoyed by those elderly people?"
        },
        {
            Col1: "3. ＊When are you visited by your father yesterday?",
            Col2: "3. When were you visited by your father yesterday?"
        },
        {
            Col1: "4. ＊This book written by John.",
            Col2: "4. This book written by John."
        },
        {
            Col1: "5. ＊He is invited to come to my home by my father yesterday.",
            Col2: "5. He was invited to come to my home by my father yesterday."
        },
        {
            Col1: "6. ＊This house is built in 1913.",
            Col2: "6. This house built in 1913."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
