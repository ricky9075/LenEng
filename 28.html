<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習二十八</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.2 沒 有 助 動 詞 的 被 動 語 氣</h1>
        <h2>練習二十八<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的句子由主動語氣改成被動：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. He saw that movie last night.",
            Col2: "1. That movie was seen by him last night."
        },
        {
            Col1: "2. He wrote that letter to me.",
            Col2: "2. That letter was written to me by him."
        },
        {
            Col1: "3. He teaches those English classes.",
            Col2: "3. Those English classes are taught by him."
        },
        {
            Col1: "4. God loves you.",
            Col2: "4. You are loved by God."
        },
        {
            Col1: "5. They bought two houses.",
            Col2: "5. Two houses were bought by them."
        },
        {
            Col1: "6. I painted this room.",
            Col2: "6. This room was painted by me."
        },
        {
            Col1: "7. He grows those roses.",
            Col2: "7. Those roses are grown by him."
        },
        {
            Col1: "8. He helps his students.",
            Col2: "8. His students are helped by him."
        },
        {
            Col1: "9. I sold the house.",
            Col2: "9. The house was sold by me."
        },
        {
            Col1: "10.My uncle bought this car.",
            Col2: "10. This car was bought by my uncle."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
