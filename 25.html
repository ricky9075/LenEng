<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習二十五</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>7.1 答 案 只 是 〝 Yes〞 或 〝 No〞 的 問 題</h1>
        <h2>練習二十五<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子翻譯成英文問句：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 你喜歡他嗎？",
            Col2: "1. Do you like him?"
        },
        {
            Col1: "2. 他是美國人嗎？",
            Col2: "2. Is he an American?"
        },
        {
            Col1: "3. 你昨天有沒有去教堂？",
            Col2: "3. Did you go to church yesterday?"
        },
        {
            Col1: "4. 他曾經到過日本嗎？",
            Col2: "4. Has he been to Japan?"
        },
        {
            Col1: "5. 你要去台北嗎？",
            Col2: "5. Do you want to go to Taipei?"
        },
        {
            Col1: "6. 他不喜歡體育嗎？",
            Col2: "6. Doesn't he like sports?"
        },
        {
            Col1: "7. 你從未去過日本嗎？",
            Col2: "7. Haven't you been to Japan?"
        },
        {
            Col1: "8. 他有一個妹妹嗎？",
            Col2: "8. Does he have a sister?"
        },
        {
            Col1: "9. 他們都是學生嗎？",
            Col2: "9. Are they students?"
        },
        {
            Col1: "10. 你的哥哥昨天見過我爸爸嗎？",
            Col2: "10. Did your brother see my father yesterday?"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
