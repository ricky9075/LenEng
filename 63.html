<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習六十三</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>13.2 特殊的比較級規則</h1>
        <h2>練習六十三<h2>
    </header>
<div id="app">
    <div class="container">
        寫下以下形容詞的比較級：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. cute",
            Col2: "1. cuter"
        },
        {
            Col1: "2. wide",
            Col2: "2. wider"
        },
        {
            Col1: "3. early",
            Col2: "3. earlier"
        },
        {
            Col1: "4. happy",
            Col2: "4. happier"
        },
        {
            Col1: "5. heavy",
            Col2: "5. heavier"
        },
        {
            Col1: "6. thin",
            Col2: "6. thinner"
        },
        {
            Col1: "7. easy",
            Col2: "7. easier"
        },
        {
            Col1: "8. hot",
            Col2: "8. hotter"
        },
        {
            Col1: "9. wise",
            Col2: "9. wiser"
        },
        {
            Col1: "10. large",
            Col2: "10. larger"
        },
        {
            Col1: "11. good",
            Col2: "11. better"
        },
        {
            Col1: "12. bad",
            Col2: "12. worse"
        },
        {
            Col1: "13. many",
            Col2: "13. more"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
