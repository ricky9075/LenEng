<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三十八</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>9.2 動名詞（Gerund）</h1>
        <h2>練習三十八<h2>
    </header>
<div id="app">
    <div class="container">
        改正以下的錯誤
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1.＊Play tennis is fun.",
            Col2: "1. Playing tennis is fun."
        },
        {
            Col1: "2.＊I hate swim.",
            Col2: "2.I hate swimming."
        },
        {
            Col1: "3.＊Stop talk about me.",
            Col2: "3. Stop talking about me."
        },
        {
            Col1: "4.＊In addition to read interesting books, you should also watch TV from time to time.",
            Col2: "4. In addition to reading interesting books, you should also watch TV from time to time."
        },
        {
            Col1: "5.＊I am not interested in swim.",
            Col2: "5.I am not interested in swimming."
        },
        {
            Col1: "6.＊He talks about go to America.",
            Col2: "6. He talks about going to America."
        },
        {
            Col1: "7.＊I believe in do exercise every day.",
            Col2: "7. I believe in doing exercise every day."
        },
        {
            Col1: "8.＊The cost of transfer a student to another school is very high.",
            Col2: "8. The cost of transferring a student to another school is very high."
        },
        {
            Col1: "9.＊Please forgive me for make this mistake.",
            Col2: "9. Please forgive me for making this mistake."
        },
        {
            Col1: "10.＊Swim keeps me from getting cold.",
            Col2: "10. Swimming keeps me from getting cold."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
