<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習四十四</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>10.1 現在分詞（present participle）作為形容詞</h1>
        <h2>練習四十四<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的中文句子譯成英文，每句都要用現在分詞
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 這是一本有趣的故事。",
            Col2: "1. This is an interesting storybook."
        },
        {
            Col1: "2. 這門課很無聊（ boring）。",
            Col2: "2. The class is very boring."
        },
        {
            Col1: "3. 看那隻在唱歌的鳥。",
            Col2: "3. Look at that singing bird."
        },
        {
            Col1: "4. 那位微笑的人是我的哥哥。",
            Col2: "4. That smiling man is my brother."
        },
        {
            Col1: "5. 住在鄉下的人通常很健康。",
            Col2: "5. People living in the country are usually very healthy."
        },
        {
            Col1: "6. 我不認識那位騎腳車的男孩子。",
            Col2: "6.I do not know that boy riding a bicycle."
        },
        {
            Col1: "7. 那位正在吃冰淇淋的小孩子是我的兒子。",
            Col2: "7. The kid eating ice cream is my son."
        },
        {
            Col1: "8. 那位在問問題的學生非常聰明。",
            Col2: "8. The student asking questions is pretty clever."
        },
        {
            Col1: "9. 你見過那位打籃球的男孩子嗎？",
            Col2: "9. Have you met the boy playing basketball?"
        },
        {
            Col1: "10.那位垂死（ dying）的病人是我的老師。",
            Col2: "10. That dying patient is my teacher."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
