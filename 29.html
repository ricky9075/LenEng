<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習二十九</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.2 沒 有 助 動 詞 的 被 動 語 氣</h1>
        <h2>練習二十九<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的句子由被動語氣改成主動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. The policeman was seen by me.",
            Col2: "1.I saw the policeman."
        },
        {
            Col1: "2. Those two books were written by me.",
            Col2: "2.I wrote those two books."
        },
        {
            Col1: "3. These sentences were corrected by my teacher.",
            Col2: "3. My teacher corrected these sentences."
        },
        {
            Col1: "4. He was hit by a car.",
            Col2: "4. A car hit him."
        },
        {
            Col1: "5. His door was locked by me.",
            Col2: "5.I locked his door."
        },
        {
            Col1: "6. His house was built by my father.",
            Col2: "6. My father built his house."
        },
        {
            Col1: "7. His boat was given to me by my father.",
            Col2: "7. My father gave his boat to me."
        },
        {
            Col1: "8. This bird is rarely seen by people here.",
            Col2: "8. People here rarely see this bird. People rarely see this bird here."
        },
        {
            Col1: "9. He is liked by every one.",
            Col2: "9. Everyone likes him."
        },
        {
            Col1: "10.They were given ten dollars by their friends.",
            Col2: "10. Their friends gave them ten dollars."
        },
        {
            Col1: "11.This picture was taken by him.",
            Col2: "11. He took this picture."
        },
        {
            Col1: "12.Too much wine was drunk by the young men.",
            Col2: "12. The young men drank too much wine."
        },
        {
            Col1: "13.I was taught by Mr. Wang.",
            Col2: "13. Mr. Wang taught me."
        },
        {
            Col1: "14.He was helped by his father.",
            Col2: "14. His father helped him."
        },
        {
            Col1: "15.They were served by that waiter.",
            Col2: "15. That waiter served them."
        },
        {
            Col1: "16.His food was prepared by my mother.",
            Col2: "16. My mother prepared his food."
        },
        {
            Col1: "17.His toy was made by my sister.",
            Col2: "17. My sister made his toy."
        },
        {
            Col1: "18.The book was returned to me by Jim.",
            Col2: "18. Jim returned the book to me."
        },
        {
            Col1: "19.That song was written by my brother.",
            Col2: "19. My brother wrote that song."
        },
        {
            Col1: "20.I was invited by him to a party.",
            Col2: "20. He invited me to a party."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
