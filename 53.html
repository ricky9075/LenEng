<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習五十三</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>11.3 形容詞子句（Adjective Clauses）</h1>
        <h2>練習五十三<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子譯成英文： （用形容詞子句）
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 我見到那位開快車的孩子。",
            Col2: "1.I saw that kid who was driving fast."
        },
        {
            Col1: "2. 我們在討論那些有問題的學生。",
            Col2: "2. We are discussing those students who have problems."
        },
        {
            Col1: "3. 每天游泳的人一定很強壯。",
            Col2: "3. Those who swim everyday must be very strong."
        },
        {
            Col1: "4. 開車送我去火車站的人是我的學生。",
            Col2: "4. The person who took/drove me to the Railway Station is my student."
        },
        {
            Col1: "5. 你所看到的女孩子是我的妹妹。",
            Col2: "5. The girl whom you met is my sister."
        },
        {
            Col1: "6. 我喜歡你所寫的詩。",
            Col2: "6.I like the poem which you wrote."
        },
        {
            Col1: "7. 你們談到的那位教授是我的哥哥。",
            Col2: "7. The professor whom you were talking about is my elder brother."
        },
        {
            Col1: "8. 你們所聽到的音樂是藍調韻律（ R & B）。",
            Col2: "8. The music that you heard is R & B."
        },
        {
            Col1: "9. 我喜歡那些有圖畫的書。",
            Col2: "9. I like those books which have pictures in them."
        },
        {
            Col1: "10. 我不知道林肯在哪一個城市出生的。",
            Col2: "10. I don't know in which city Lincoln was born."
        },
        {
            Col1: "11. 我很喜歡你送我的 CD。",
            Col2: "11.I like the CD that you gave me very much."
        },
        {
            Col1: "12. 我昨晚看的電影很無聊（ boring）。",
            Col2: "12. The movie that I saw last night was very boring."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
