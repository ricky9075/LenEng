<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習十 八</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>5.1 未 來 式 的 基 本 規 則</h1>
        <h2>練習二十一<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的中文句子翻成英文句子，用 will 或 to be going to：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 彼得生於 1965 年，他從小就喜歡音樂，自從 1975 年起，他就一直在練習小提琴。現在他是一個很好的小提琴家。",
            Col2: "1. Perterson was born in 1965. He liked music when he was a child. Since 1975, he has been learning to play the violin. Now, he is a very good violinist."
        },
        {
            Col1: "2. 我的哥哥明天會來看我，他來的時候，我會在家裡看電視。我喜歡看有關醫院的節目。",
            Col2: "2.I will be watching TV at home when my elder brother visits me tomorrow. I like to watch programs about hospitals."
        },
        {
            Col1: "3. 在我小的時候我常常喜歡打籃球，現在我不打籃球了，因為我曾有一次車禍（ car accident）。",
            Col2: "3.I liked to play basketball when I was a child. Now, 1 don't because I had a car accident."
        },
        {
            Col1: "4. 我現在在打電話給我的母親，我的母親現在 88 歲，他在台北已經住了 60 年。",
            Col2: "4. I am calling my mother, who is eighty-eight years old and has lived in Taipei for sixty years."
        },
        {
            Col1: "5. 在我去美國以前，我曾經去過英國，當我在英國的時候，我碰見了一個美麗的女孩子，他後來成為我的太太。",
            Col2: "5. I had been to England before I went to America. When I was in England, I met a beautiful girl and she has become my wife,"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
