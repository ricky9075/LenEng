<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十四</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.5 問 句 的 被 動 語 氣</h1>
        <h2>練習三十四<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子改成被動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. Is he writing a book?",
            Col2: "1.Is a book being written by him?"
        },
        {
            Col1: "2. Did he write that book?",
            Col2: "2. Was that book written by him?"
        },
        {
            Col1: "3. Did you sign that letter?",
            Col2: "3. Was that letter signed by you?"
        },
        {
            Col1: "4. Where did you see that movie?",
            Col2: "4. Where was that movie seen by you?"
        },
        {
            Col1: "5. When did you see that movie?",
            Col2: "5. When was that movie seen by you?"
        },
        {
            Col1: "6. Has he finished that job?",
            Col2: "6. Has that job been finished by him?"
        },
        {
            Col1: "7. Did mother give you the gift?",
            Col2: "7. Were you given the gift by mother?"
        },
        {
            Col1: "8. Did your mother visit you last night?",
            Col2: "8. Were you visited by your mother last night?"
        },
        {
            Col1: "9. Do they grow roses?",
            Col2: "9. Are roses grown by them?"
        },
        {
            Col1: "10.Do they speak English?",
            Col2: "10. Is English spoken by them?"
        },
        {
            Col1: "11.Did you play that game of tennis?",
            Col2: "11. Was that game of tennis won by you?"
        },
        {
            Col1: "12.Will you teach English?",
            Col2: "12. Will English be taught by you?"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
