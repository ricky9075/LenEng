<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習十 八</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>5.1 未 來 式 的 基 本 規 則</h1>
        <h2>練習十八<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的中文句子翻成英文句子，用 will 或 to be going to：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 我明天要上教堂（ go to church）。",
            Col2: "1.I will go to church tomorrow."
        },
        {
            Col1: "2. 他下週一要和我見面。",
            Col2: "2. He will meet me next Monday."
        },
        {
            Col1: "3. 他明天要整理這個房間（ clean this room）。",
            Col2: "3. He will clean this room tomorrow."
        },
        {
            Col1: "4. 我明天吃晚飯後要去台北。",
            Col2: "4.I will go to Taipei after dinner tomorrow."
        },
        {
            Col1: "5. 我明天晚上回家以後，就打電話給你。",
            Col2: "5.I will call you tomorrow night after I go home."
        },
        {
            Col1: "6. 我畢業以後會去唸法律。",
            Col2: "6.I will major in law after I graduate."
        },
        {
            Col1: "7. 明天你走以後，我要看電視.。",
            Col2: "7.I will watch TV tomorrow after you leave."
        },
        {
            Col1: "8. 明天我會去台南。",
            Col2: "8.I will go to Tainan tomorrow."
        },
        {
            Col1: "9. 今天晚上我要寫一封信給你。",
            Col2: "9.I will write a letter to you tonight."
        },
        {
            Col1: "10. 今晚，我要等我的哥哥。",
            Col2: "10.I will wait for my brother tonight."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
