<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習四十九</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>11.1 問題型式的名詞子句</h1>
        <h2>練習四十九<h2>
    </header>
<div id="app">
    <div class="container">
        改錯：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. Please tell me why is he so sad.",
            Col2: "1. Please tell me why he is so sad."
        },
        {
            Col1: "2. I do not know where is she from.",
            Col2: "2.I do not know where she is from."
        },
        {
            Col1: "3. Please tell me how many people are there in this house.",
            Col2: "3. Please tell mc how many people there are in this house."
        },
        {
            Col1: "4. Let me know how old are you.",
            Col2: "4. Let me know how old you are."
        },
        {
            Col1: "5. Is he a Japanese is a mystery.",
            Col2: "5. Whether he is Japanese or not is a mystery."
        },
        {
            Col1: "6. Do you know who is the president of the United States?",
            Col2: "6. Do you know who the president of the United States is?"
        },
        {
            Col1: "7. May I ask you which kind of coffee do you like?",
            Col2: "7. May I ask you which kind of coffee you like?"
        },
        {
            Col1: "8. I can not remember how old am I?",
            Col2: "8. I can not remember how old I am."
        },
        {
            Col1: "9. What is he talking about is unclear to me.",
            Col2: "9. What he is talking about is unclear to me."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
