<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十一</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.3 有 助 動 詞 肯 定 句 子 的 被 動 語 氣</h1>
        <h2>練習三十一<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子改成主動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. Two books have been written by Joseph.",
            Col2: "1. Joseph has written two books."
        },
        {
            Col1: "2. Football is being played by John.",
            Col2: "2. Many students are choosing football."
        },
        {
            Col1: "3. He should be given that lecture by his father.",
            Col2: "3. His father should give him that lecture."
        },
        {
            Col1: "4. That report will be written by him.",
            Col2: "4. He will write that report."
        },
        {
            Col1: "5. The letter has been received by the King.",
            Col2: "5. The King has received the letter."
        },
        {
            Col1: "6. This movie should be seen by every one.",
            Col2: "6. Everyone should see this movie."
        },
        {
            Col1: "7. This book ought to be read by every student.",
            Col2: "7. Every student ought to read this book."
        },
        {
            Col1: "8. They are being helped by me.",
            Col2: "8.I am helping them."
        },
        {
            Col1: "9. The movie is going to be seen by all of us.",
            Col2: "9. All of us are going to sec the movie."
        },
        {
            Col1: "10.This cake can be eaten by kids.",
            Col2: "10. Kids can eat this cake."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
