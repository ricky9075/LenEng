<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十三</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.4 否 定 句 子 的 被 動 語 氣</h1>
        <h2>練習三十三<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子改成主動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. The book was not written by him.",
            Col2: "1. He did not write the book."
        },
        {
            Col1: "2. I am not going to be helped by you.",
            Col2: "2. You arc not going to help me."
        },
        {
            Col1: "3. That book has not been received by John.",
            Col2: "3. John has not received that book."
        },
        {
            Col1: "4. That song is not liked by college students.",
            Col2: "4. College students do not like that song."
        },
        {
            Col1: "5. John is not loved by Mary.",
            Col2: "5. Mary does not love John."
        },
        {
            Col1: "6. I will not be met by my student tomorrow.",
            Col2: "6. My students will not meet me tomorrow."
        },
        {
            Col1: "7. Meat is not eaten by vegetarians.",
            Col2: "7. Vegetarians do not eat meat."
        },
        {
            Col1: "8. The door was not opened by me.",
            Col2: "8. I did not open the door."
        },
        {
            Col1: "9. That ten dollars were not paid by me.",
            Col2: "9.I did not pay those ten dollars."
        },
        {
            Col1: "10.The car was not bought by me.",
            Col2: "10.I did not buy the car."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
