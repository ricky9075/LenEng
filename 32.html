<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十二</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.4 否 定 句 子 的 被 動 語 氣</h1>
        <h2>練習三十二<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的否定句子改成被動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. The farmers here do not grow apples.",
            Col2: "1. Apples arc not grown by the farmers here."
        },
        {
            Col1: "2. He did not meet me last night.",
            Col2: "2. I was not met by him last night."
        },
        {
            Col1: "3. I have not written that letter.",
            Col2: "3. That letter has not been written by me."
        },
        {
            Col1: "4. John is not going to see that movie.",
            Col2: "4. That movie is not going to be seen by John."
        },
        {
            Col1: "5. That movie was not filmed by mc.",
            Col2: "5. I did not watch that movie."
        },
        {
            Col1: "6. He does not speak English.",
            Col2: "6. English is not spoken by him."
        },
        {
            Col1: "7. He will not speak English.",
            Col2: "7. English will not be spoken by him."
        },
        {
            Col1: "8. You should not eat that cake.",
            Col2: "8. That cake should not be eaten by you."
        },
        {
            Col1: "9. My mother does not eat that kind of fish.",
            Col2: "9. That kind of fish is not eaten by my mother."
        },
        {
            Col1: "10.John has not written that report.",
            Col2: "10. That report has not been written by John."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
