<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四十二</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>9.4 動 名 詞 和 不 定 詞 的 被 動 和 否 定 形 式</h1>
        <h2>練習四十二<h2>
    </header>
<div id="app">
    <div class="container">
        將以下中文句子譯成英文句子，用 gerund 或 infinitive。
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1.我請（ invite）他到我家來。",
            Col2: "1.I invited him to come to my house."
        },
        {
            Col1: "2.我教（ teach）他游泳。",
            Col2: "2.I teach him swimming."
        },
        {
            Col1: "3.被人愛令人快樂。",
            Col2: "3. To be loved makes people happy."
        },
        {
            Col1: "4.我討厭（ hate）抽煙。",
            Col2: "4.I hate smoking."
        },
        {
            Col1: "5.我們應該避免（ avoid）抽煙。",
            Col2: "5. We should avoid smoking."
        },
        {
            Col1: "6.不要再（ stop）抽煙了。",
            Col2: "6. Stop smoking."
        },
        {
            Col1: "7.每個人都期待（ expect）他寫一本好書。",
            Col2: "7. Everyone expects him to write a good book."
        },
        {
            Col1: "8.我要求（ require）他每天唸英文。",
            Col2: "8.I required him to study English every day."
        }
    ]

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
