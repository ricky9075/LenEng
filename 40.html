<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四十</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>9.2 動名詞（Gerund）</h1>
        <h2>練習四十<h2>
    </header>
<div id="app">
    <div class="container">
        將以下中文句子譯成英文句子：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1.我不喜歡跳舞。",
            Col2: "1. I do not like dancing."
        },
        {
            Col1: "2.你對游泳有興趣嗎？",
            Col2: "2. Are you interested in swimming ?"
        },
        {
            Col1: "3.打藍球是有趣的。",
            Col2: "3. Playing basketball is interesting."
        },
        {
            Col1: "4.我們昨天談到（ talk about）教英文的事。",
            Col2: "4. We talked about teaching English yesterday."
        },
        {
            Col1: "5.我不習慣（ be not used to）抽煙。",
            Col2: "5.I am not used to smoking."
        },
        {
            Col1: "6.我反對（ object to）在公開場合哭泣（ cry in public）。",
            Col2: "6.I object to crying in public."
        },
        {
            Col1: "7.除了游泳以外，他還應該打棒球（用 in addition to）。",
            Col2: "7. In addition to swimming, he should play baseball."
        },
        {
            Col1: "8.他可以（ be capable of）每天跑一公里。",
            Col2: "8. He is capable of running one kilometer every day."
        },
        {
            Col1: "9.他負責（ be in charge of）找尋一個好的地方。",
            Col2: "9. He is in charge of finding a good place."
        },
        {
            Col1: "10.我已習慣了（ be accustomed to）早起。",
            Col2: "10. I am accustomed to getting up early."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
