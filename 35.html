<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習三十五</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>8.5 問 句 的 被 動 語 氣</h1>
        <h2>練習三十五<h2>
    </header>
<div id="app">
    <div class="container">
        將以下句子改成主動語氣：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. Was the cake eaten by you?",
            Col2: "1. Did you eat the cake?"
        },
        {
            Col1: "2. Is he liked by all of us?",
            Col2: "2. Do all of us like him?"
        },
        {
            Col1: "3. Is that kind of music loved by every one in Japan?",
            Col2: "3. Does everyone in Japan love that kind of music?"
        },
        {
            Col1: "4. Is fish eaten by old people?",
            Col2: "4. Do old people eat fish?"
        },
        {
            Col1: "5. Are roses loved by most women?",
            Col2: "5. Do most women love roses?"
        },
        {
            Col1: "6. Was he called by you?",
            Col2: "6. Did you call him?"
        },
        {
            Col1: "7. Is soccer played by John?",
            Col2: "7. Does John play soccer?"
        },
        {
            Col1: "8. When was this music written by Mozart?",
            Col2: "8. When did Mozart write this music?"
        },
        {
            Col1: "9. When was he seen by you?",
            Col2: "9. When did you see him?"
        },
        {
            Col1: "10.Were they seen by you last night?",
            Col2: "10. Did you see them last night?"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
