<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習四十三</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>9.5 不定詞的簡式</h1>
        <h2>練習四十三<h2>
    </header>
<div id="app">
    <div class="container">
        以下的句子都有錯，請改正：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1.＊He lets his son to drive his car.",
            Col2: "1. He lets his son drive his car."
        },
        {
            Col1: "2.＊He made me felt happy.",
            Col2: "2. He made me feel happy."
        },
        {
            Col1: "3.＊I made my friend to discuss his problem with me.",
            Col2: "3.I made my friend discuss his problem with me."
        },
        {
            Col1: "4.＊I had my son to get up early every morning.",
            Col2: "4.I had my son get up early every morning."
        },
        {
            Col1: "5.＊I helped my father painted his house.",
            Col2: "5.I helped my father paint his house."
        },
        {
            Col1: "6.＊I had my brother to carry this heavy luggage for me",
            Col2: "6.I had my brother carry this heavy luggage for me."
        },
        {
            Col1: "7.＊I had Mary to marry me.",
            Col2: "7.I had Mary marry me."
        },
        {
            Col1: "8.＊This song makes everyone to cry.",
            Col2: "8. This song makes everyone cry."
        },
        {
            Col1: "9.＊I helped Nancy worked hard",
            Col2: "9.I helped Nancy work hard."
        },
        {
            Col1: "10.＊He made us to believe him.",
            Col2: "10. He made us believe him."
        },
        {
            Col1: "11.＊I saw him to play.",
            Col2: "11.I saw him play."
        },
        {
            Col1: "12.＊I heard Mary sang several songs.",
            Col2: "12.I heard Mary sing several songs."
        },
        {
            Col1: "13.＊I watched her to swim.",
            Col2: "13.I watched her swim."
        },
        {
            Col1: "14.＊I saw the birds to fly away.",
            Col2: "14.I saw the birds fly away."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
