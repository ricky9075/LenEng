<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習四十五</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>10.2 過去分詞（past participle）作為形容詞</h1>
        <h2>練習四十五<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的中文句子譯成英文：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 我對音樂有興趣。",
            Col2: "1.I am interested in music."
        },
        {
            Col1: "2. 這部人人都看過的電影是在好萊塢製作的。",
            Col2: "2. The movie seen by everyone was produced in Hollywood."
        },
        {
            Col1: "3. 他來自一個破碎的家庭。",
            Col2: "3. He came from a broken family."
        },
        {
            Col1: "4. 這個國家的法律已經崩潰（ break down）了。",
            Col2: "4. The law of this country has broken down."
        },
        {
            Col1: "5. 我因這個消息而感到興奮。",
            Col2: "5. I am excited about this news."
        },
        {
            Col1: "6. 我們應該幫助那位沮喪的學生",
            Col2: "6. We should help that depressed student."
        },
        {
            Col1: "7. 三個人死於（ get killed）這場車禍。",
            Col2: "7. Three people got killed in this traffic accident."
        },
        {
            Col1: "8. 這是一個充滿了困惑的學生。",
            Col2: "8. This is a confused student."
        },
        {
            Col1: "9. 他是一個很有趣的人。",
            Col2: "9. He is an interesting person."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
