<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習五十一</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>11.2 以 that 開始的名詞子句</h1>
        <h2>練習五十一<h2>
    </header>
<div id="app">
    <div class="container">
        請將 that 加到以下句子去：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1.＊I told you you must leave.",
            Col2: "1. I told you that you must leave."
        },
        {
            Col1: "2.＊I am glad you are here now.",
            Col2: "2.I am glad that you are here now."
        },
        {
            Col1: "3.＊He is an American is unknown to us.",
            Col2: "3. That he is an American is unknown to us."
        },
        {
            Col1: "4.＊Can you imagine he is Chinese?",
            Col2: "4. Can you imagine that he is Chinese?"
        },
        {
            Col1: "5.＊Do you think he is a Chinese?",
            Col2: "5. Do you think that he is Chinese?"
        },
        {
            Col1: "6.＊Hitler was defeated in the Second World War is an important event in the history of mankind.",
            Col2: "6. That Hitler was defeated in the Second World War is an important event in the history of mankind."
        },
        {
            Col1: "7.＊I do not think he is a bad student.",
            Col2: "7.I do not think that he is a bad student."
        },
        {
            Col1: "8.＊I am surprised to know she is from Japan.",
            Col2: "8.I am surprised to know that she is from Japan."
        },
        {
            Col1: "9.＊It is hard to imagine he does not have a high school diploma.",
            Col2: "9. It is hard to imagine that he does not have a high school diploma."
        },
        {
            Col1: "10.＊Do you believe he is innocent?",
            Col2: "10. Do you believe that he is innocent?"
        },
        {
            Col1: "11.＊I demand my students they work hard.",
            Col2: "11.I demand that my students work hard."
        },
        {
            Col1: "12.＊The sun rises in the east is a fact.",
            Col2: "12. That the sun rises in the east is a fact."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
