<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習六十四</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>13.3 比較形的用法</h1>
        <h2>練習六十四<h2>
    </header>
<div id="app">
    <div class="container">
        改錯：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p v-html="item.Col2"></p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. ＊He is more old than I.",
            Col2: "1. He is older than I."
        },
        {
            Col1: "2. ＊She is younger than me.",
            Col2: "2. She is younger than I."
        },
        {
            Col1: "3. ＊This university is more larger than that university.",
            Col2: "3. This university is larger than that university."
        },
        {
            Col1: "4. ＊He is more older than my brother.",
            Col2: "4. He is older than my brother."
        },
        {
            Col1: "5. ＊His house is older than my.",
            Col2: "5. His house is older than mine."
        },
        {
            Col1: "6. ＊The size of this city is larger than San Francisco.",
            Col2: "6. The size of this city is larger than that of San Francisco."
        },
        {
            Col1: "7. ＊She is taller than him.",
            Col2: "7. She is taller than he."
        },
        {
            Col1: "8. ＊The height of this boy is greater than his brother.",
            Col2: "8. The height of this boy is greater than that of his brother."
        },
        {
            Col1: "9. ＊He is the most good student in my class.",
            Col2: "9.He is the best student in my class.10. He is the worse one."
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
