<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習二十六</title>
    <script src="Scripts/jquery-3.7.1.slim.min.js"></script>
    <script src="Scripts/vue3.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>7.2 回 答 不 只 是 〝 yes〞 和 〝 no〞 的 問 句</h1>
        <h2>練習二十六<h2>
    </header>
<div id="app">
    <div class="container">
        將以下的中文問句翻譯成英文問句：
        <div v-for="item in items" :key="item.Col1" class="question-card">
            <h2 class="question">
                {{item.Col1}}
            </h2>
            <div class="answer-container">
                <div class="answer">
                    <p>
                        {{item.Col2}}
                    </p>
                </div>
            </div>
            <button onclick="toggleAnswer(this)">顯示答案</button>
        </div>
    </div>
</div>

    <script>
        function toggleAnswer(button) {
            var answerContainer = button.previousElementSibling;
            answerContainer.classList.toggle('show');
            button.textContent = answerContainer.classList.contains('show') ? '隱藏答案' : '顯示答案';
        }
    </script>

<script>
    var vd;
    vd = [
        {
            Col1: "1. 你在哪裡買這本書的？",
            Col2: "1. Where did you buy this book?"
        },
        {
            Col1: "2. 他什麼時候到美國去的？",
            Col2: "2. When did he go to America?"
        },
        {
            Col1: "3. 他爸爸的名字是什麼？",
            Col2: "3. What is his father's name?"
        },
        {
            Col1: "4. 這是誰的書？",
            Col2: "4. Whose book is this?"
        },
        {
            Col1: "5. 你從哪裡來的？",
            Col2: "5. Where are you from?"
        },
        {
            Col1: "6. 你要哪一本書？",
            Col2: "6. Which book do you want?"
        },
        {
            Col1: "7. 這個孩子是誰？",
            Col2: "7. Who is this kid?"
        },
        {
            Col1: "8. 他最喜歡誰？",
            Col2: "8. Whom does he like most?"
        },
        {
            Col1: "9. 他叫什麼名字？",
            Col2: "9. What is his name?"
        },
        {
            Col1: "10. 你昨天到哪裡去了？",
            Col2: "10. Where did you go yesterday?"
        },
        {
            Col1: "11. 這是誰的狗？",
            Col2: "11. Whose dog is this?"
        }
    ];

    // 使用 Vue 3 的 createApp 方法來創建應用
    const { createApp } = Vue;
    const app = createApp({
        data() {
            return {
                items: vd
            }
        },
    });
    app.mount('#app');
</script>
</body>
</html>
